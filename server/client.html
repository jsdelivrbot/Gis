	<title>Gis</title>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
<script>
  const socket = io("http://localhost:8493");
  const storage = {};

  const routes = ["branches", "currentBranch", "diff", "commits"];

  routes.forEach(route => {
  	socket.on(route, data => {
  		storage[route] = data;
  		console.log(storage);
  	});
  });
</script>
